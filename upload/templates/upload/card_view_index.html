

{% extends "upload/layout.html" %}


{% block page-header %}
Card View
{% endblock %}


{% block content %}



<!-- Reveal Image Card -->

{% for image in images %}
<div class="row">
    <div class="col l1 xl3">

    </div>
    <div class="col s12 l10 xl6">
        <div class="card">
            
            <div class="card-image">
                <img class="materialboxed" data-caption="Name: {{ image.filename }} - Uploaded: {{ image.uploaded_at }}" src="{{ image.file.url }}">
            </div>
            <div class="card-content">
            <span class="card-title activator grey-text text-darken-4">{{ image.filename }}<i class="material-icons right">delete</i></span>
            </div>
            <div class="card-reveal">
            <span class="card-title grey-text text-darken-4">{{ image.filename }}<i class="material-icons right">close</i></span>
            <p>Do you want to delete this image?</p>
            <div class="row">
                <a href="{% url 'delete' image.file.name %}" class="col s12 btn waves-effect waves-light btn-block yellow darken-4">DELETE</a>
                </div>
            </div>
        </div>
    </div>
    <div class="col l1 xl3">

    </div>
</div>

{% endfor %}

<!-- End of Reveal Image Card -->



<ul class="collection">
    <li></li>
</ul>



<!-- JS -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.materialboxed');
        var instances = M.Materialbox.init(elems, {});
    });
    // document.addEventListener('DOMContentLoaded', function() {
    //     var elems = document.querySelectorAll('.collapsible');
    //     var instances = M.Collapsible.init(elems, {});
    // });
</script>

<!-- End of JS -->

{% endblock %}
