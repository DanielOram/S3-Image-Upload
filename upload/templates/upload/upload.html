

{% extends "upload/layout.html" %}
{% block title %}
S3 Image Uploader
{% endblock %}
{% block fab %}

{% endblock %}
{% block content %}
<div class="row">
    <div class="col">
        <h1>File Upload</h1>
        <p>Choose a file to upload to S3</p>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload photo to S3 Bucket</button>
        </form>
    </div>

</div>
{% endblock %}
