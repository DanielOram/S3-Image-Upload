

{% extends "upload/layout.html" %}
{% block title %}
S3 Image Uploader
{% endblock %}
{% block fab %}
<button class="btn-floating btn-large halfway-fab waves-effect waves-light teal">
    <i class="material-icons">add</i>
</button>
{% endblock %}
{% block content %}
<div class="row">
    <div class="col">
        <h1>File Upload</h1>
        <p>Choose a file to upload to S3</p>
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Upload photo to S3 Bucket</button>
        </form>
    </div>

</div>



<br>

{% endblock %}
