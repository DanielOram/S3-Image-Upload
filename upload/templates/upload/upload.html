

{% extends "upload/layout.html" %}
{% load widget_tweaks %}
{% load material_form %}
{% block title %}
S3 Image Uploader
{% endblock %}
{% block fab %}

{% endblock %}
{% block content %}
<div class="row">
    <div class="col">
        <h1>File Upload</h1>
        <p>Choose a file to upload to S3</p>


        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            {% form form=form %}{% endform %}
            <button type="submit" name="_submit" class="btn">Upload Image to S3</button>
        </form>


    </div>

</div>

{% endblock %}
