

{% extends "upload/layout.html" %}
{% block title %}
S3 Image Uploader
{% endblock %}
{% block fab %}
<a href="{% url 'upload' %}" class="btn-floating btn-large halfway-fab waves-effect waves-light teal">
    <i class="material-icons">add</i>
</a>
{% endblock %}


{% block content %}
<div class="divider"></div>
<div class="row">
    <ul class="collection">
        <!-- Images in Cards -->
    {% for image in images %}

    <div class="col s12 m4 l3">
        <div class="card">
        <div class="card-image">
            <img class="materialboxed" data-caption="Name: {{ image.filename }} - Uploaded: {{ image.uploaded_at }}" src="{{ image.file.url }}">
            <span class="card-title">{{ image.filename }}</span>
            <!-- <a href="{% url 'delete' image.file.name %}" class="btn-floating btn-large halfway-fab waves-effect waves-light red"><i class="material-icons">delete</i></a> -->
        </div>
        </div>
        
    </div>
    {% endfor %}


    <!-- End of Images in Cards -->
    </ul>
    

    <!-- Add Image Card -->

    <!-- End of Add Image Card -->
</div>









<!-- End of Messages -->

    document.addEventListener('DOMContentLoaded', function() {
        var elems = document.querySelectorAll('.materialboxed');
        var instances = M.Materialbox.init(elems, {});

{% endblock %}
