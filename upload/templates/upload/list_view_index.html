{% extends "upload/layout.html" %}


{% block page-header %}
List View
{% endblock %}


{% block content %}
{% load thumbnail %}

<!-- Collection -->
            
<ul class="collection">
    {% for image in images %}
    
        <li class="collection-item avatar">
            
            <img src="{% thumbnail image.file 50x50 crop %}" alt="" class="circle"/>
            <!-- <img src="images/yuna.jpg" alt="" class="circle"> -->
            <!-- <i class="material-icons circle">insert_photo</i> -->
            <span class="title">
                File Name: {{ image.filename }}
            </span>
            <p>
                Upload Date: {{ image.uploaded_at }}
            </p>
            <a href="{% url 'delete' image.file.name %}" class="secondary-content"><i class="material-icons">delete</i></a>
            
        </li>
    {% endfor %}
</ul>
<!-- End of Collection -->

{% endblock %}
